<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

</head>
<style>
    #container {
        width: 600px;
    }
</style>
<body>
<div id="container"></div>
</body>

<script>

    var currentUser = "lisi";
    var data = [
        {
            equipment: "CT03",
            doctor: ""
        },
        {
            equipment: "MR01",
            doctor: "lisi"
        },
        {
            equipment: "CT02",
            doctor: "lisi"
        },
        {
            equipment: "MR_未定义",
            doctor: "wangwu"
        },
        {
            equipment: "MR03",
            doctor: ""
        },
        {
            equipment: "CT01",
            doctor: "zhangsan"
        },
        {
            equipment: "DR01",
            doctor: "yaya"
        }
    ];
    var columns = [
        {
            name: "equipment",
            default: "未知设备",
            otherCss: {}
        },
        {
            name: "doctor",
            default: "未被占用",
            otherCss: {}
        },
        {
            default: '-',
            otherCss: {
                textAlign: 'center'
            }
        }
    ];
    var tableContainer = document.querySelector('#container');
    var statusColor = {
        free: "#58C4A0",
        occupiedByCurrUser: "#ccc"
    };
    var dataTable = new DataTable();
    dataTable.columns = columns;
//    dataTable.thead = ["设备编号", "占用医生", "操作"];
//    dataTable.tfoot = ["设备编号", "占用医生", "操作"];
//    dataTable.filterBy = {
//        equipment: /未定义/,
//        doctor:/^yaya$|^zhangsan$/
//    };
    dataTable.container = tableContainer;
    dataTable.filterBy = function (i) {
        var a = /未定义/.test(i.equipment) == false;
        var b = ["yaya","zhangsan"].indexOf(i.doctor) == -1;
        return a && b;
    };

    dataTable.sortBy = "equipment";

    dataTable.draw(data);
    //    //定时刷新数据
    !function drawData() {
        //获取最新数据
        dataTable.draw(data);
        setTimeout(function () {
            drawData();
        }, 3000);
    }();
</script>
</html>
